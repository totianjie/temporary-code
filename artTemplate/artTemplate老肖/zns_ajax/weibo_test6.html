<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>智能课堂 —— 微博ajax接口测试 - www.zhinengshe.com</title>
<link href="style/weibo.css" rel="stylesheet" type="text/css" />
    <script src="ajax.js"></script>
    <script src="../template-native.js"></script>
    <script type="text/html" id="tpl">
        <%for(var i=0; i<arrData.length; i++){%>
        <div class="reply">
            <p class="replyContent"><%=arrData[i].content%></p>
            <p class="operation">
                <span class="replyTime"><%=formatDate(arrData[i].time)%></span>
                    <span class="handle">
                    	<a href="javascript:;" class="top" onclick="fnAcc(<%=arrData[i].id%>,<%=i%>)"><%=arrData[i].acc%></a>
                        <a href="javascript:;" class="down_icon"><%=arrData[i].ref%></a>
                        <a href="javascript:;" class="cut" onclick="deleteMsg(<%=arrData[i].id%>,<%=i%>)">删除</a>
                    </span>
            </p>
        </div>
        <%}%>
    </script>
    <script>
        template.helper('formatDate',function(time){
            var oDate=new Date();
            oDate.setTime(time);
            return oDate.getFullYear()+'-'+(oDate.getMonth()+1)+'-'+oDate.getDate()+' '+oDate.getHours()+':'+oDate.getMinutes()+':'+oDate.getSeconds();
        });

        var data={
            arrData:[]
        };

        function renderHTML(box,tplId,data){
            var sHTML=template(tplId,data);
            box.innerHTML=sHTML;
        }
        window.onload=function(){
            var oBox=document.getElementById('msg_box');
            var oT=document.getElementById('t1');
            var oBtn=document.getElementById('btn1');

            var URL='weibo.php';

            //删除留言
            window.deleteMsg=function(id,index){
                //alert(id+','+index);
                var t=confirm('确认删除么?');
                if(t){
                    ajax({
                        url:URL,
                        data:{
                            act:'del',
                            id:id
                        },
                        success:function(str){
                            var json=eval('('+str+')');
                            if(json.error){
                                alert('删除失败了');
                            }else{
                                data.arrData.splice(index,1);

                                //重新调用
                                getPageData(1);
                                //重新渲染页面
                                renderHTML(oBox,'tpl',data);
                            }
                        }
                    });
                }
            };
            //顶
            window.fnAcc=function(id,index){
                ajax({
                    url:URL,
                    data:{
                        act:'acc',
                        id:id
                    },
                    success:function(str){
                        var json=eval('('+str+')');
                        if(json.error){
                            alert('顶失败了');
                        }else{
                            data.arrData[index].acc++;
                            //alert(data.arrData[index].acc);

                            //渲染到页面上
                            renderHTML(oBox,'tpl',data);
                        }
                    }
                });
            };

            //点击发表
            oBtn.onclick=function(){
                ajax({
                    url:URL,
                    data:{
                        act:'add',
                        content:oT.value
                    },
                    success:function(str){
                        var json=eval('('+str+')');
                        if(json.error){
                            alert('发表失败了');
                        }else{
                            data.arrData.unshift({
                                id:json.id,
                                time:json.time*1000,
                                content:oT.value,
                                acc:0,
                                ref:0
                            });

                            if(data.arrData.length>6){
                                data.arrData.pop();
                            }

                            //渲染到页面上
                            renderHTML(oBox,'tpl',data);

                            oT.value='';
                        }
                    }
                });
            };

            //获取某一页数据
            getPageData(1);
            function getPageData(n){
                ajax({
                    url:URL,
                    data:{
                        act:'get',
                        page:n
                    },
                    success:function(str){
                        var arr=eval('('+str+')');
                        for(var i=0; i<arr.length; i++){
                            data.arrData[i]={
                                id:arr[i].id,
                                content:arr[i].content,
                                acc:arr[i].acc,
                                ref:arr[i].ref,
                                time:arr[i].time*1000
                            };
                        }
                        //渲染到页面上
                        renderHTML(oBox,'tpl',data);
                    }
                });
            }
        };
    </script>
</head>

<body>
<div class="znsArea">
<!--留言-->
     <div class="takeComment">
        <textarea name="textarea" class="takeTextField" id="t1"></textarea>
        <div class="takeSbmComment">
            <input type="button" id="btn1" class="inputs" value="" />
            <span>(可按 Enter 回复)</span>
        </div>
    </div>
<!--已留-->
    <div class="commentOn">
        <div class="messList" id="msg_box">

        </div>
        <div class="page">
        	<a href="javascript:;" class="active">1</a>
        	<a href="javascript:;">2</a>
        	<a href="javascript:;">3</a>
        </div>
    </div>
</div>
</body>
</html>
